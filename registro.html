<html lang="en">
<head>

    <link rel="stylesheet" href="registrocss.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <a href="inicio.html" class="header--a"><img src="imagenes/logo-web.jpeg" alt="" class="header--a_img"></a>
    </header>
    <main class="contenido">  
        <div class="form">
            <div class="contenido--form_phrase">
                <h1>
                    Unete a esta gran comunidad amante del reino animal
                </h1>
                <h3>Comparte tus fotos preferidas acerca de lo que mas amas</h3>    
            </div>
            <hr>
            <div class="contenido--form_inputs">
                <input type="text" required placeholder="Nombre" class="names"> <input type="text" placeholder="Apellidos (Opcional)" class="names">

                <input type="submit" value="Crear cuenta nueva" class="others enviardatos">
            </div>
            <div class="condiciones">
                <h5>
                    cuando te registras, aceptas nuestros <a href="politicas.html" target="_blank">condiciones de servicio y politica de privacidad</a>
                </h5>
            </div>          
        </div>
        <div class="img">
            <img src="imagenes/registro1.jpg" alt="">
        </div>  
    </main>
